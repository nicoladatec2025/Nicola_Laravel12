<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">

    <title>NicolaDaTec</title>

</head>

<body class="bg-gradient-to-r from-blue-950 to-blue-900 min-h-screen flex flex-col justify-center items-center">

    <div class="mt-6 w-full overflow-hidden bg-white px-6 py-4 shadow-md sm:max-w-md sm:rounded-lg">
        <div class="flex justify-center mb-4">
            <a href="/">
                <img src="../../public/logo-define-500x500_v3.png" alt="Logo" class="h-20 w-20">
            </a>
        </div>

        <h1 class="text-2xl font-bold text-center text-blue-500">Novo Usuário</h1>

        <form action="#" method="POST" class="mt-4">

            <!-- Campo nome -->
            <div class="mt-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome completo" class="mt-1 block w-full rounded-md border-2 border-blue-100 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none px-3 py-2">
            </div>

            <!-- Campo e-mail -->
            <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Melhor e-mail" class="mt-1 block w-full rounded-md border-2 border-blue-100 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none px-3 py-2">
            </div>

            <!-- Campo senha -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a senha" class="mt-1 block w-full rounded-md border-2 border-blue-100 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none px-3 py-2">
            </div>

            <!-- Link para página de login e botão cadastrar novo usuário -->
            <div class="mt-4 flex items-center justify-between">
                <a href="../index.html" class="text-ms text-blue-600 hover:no-underline">Login</a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded focus:outline-none cursor-pointer">Cadastrar</button>
            </div>

        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>NicolaDaTec</title>

</head>

<body class="bg-gradient-to-r from-blue-950 to-blue-900 min-h-screen flex flex-col justify-center items-center">

    <div class="mt-6 w-full overflow-hidden bg-white px-6 py-4 shadow-md sm:max-w-md sm:rounded-lg">
        <div class="flex justify-center mb-4">
            <a href="/">
                <img src="../public/logo-define-500x500_v3.png" alt="Logo" class="h-20 w-20">
            </a>
        </div>

        <h1 class="text-2xl font-bold text-center text-blue-500">Área Restrita</h1>

        <form action="#" method="POST" class="mt-4">

            <!-- Campo e-mail -->
            <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail"
                    class="mt-1 block w-full rounded-md border-2 border-blue-100 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none px-3 py-2">
            </div>

            <!-- Campo senha -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a senha"
                    class="mt-1 block w-full rounded-md border-2 border-blue-100 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none px-3 py-2">
            </div>

            <!-- Link para recuperação de senha e botão de login -->
            <div class="mt-4 flex items-center justify-between">
                <a href="auth/recover-password.html" class="text-ms text-blue-600 hover:no-underline">Esqueceu a
                    senha?</a>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded focus:outline-none cursor-pointer">Acessar</button>
            </div>

            <div class="mt-4 text-center">
                <a href="auth/new-user.html" class="text-ms text-blue-600 hover:no-underline">Criar nova conta!</a>
            </div>

            <!-- Informações de login -->
            <!-- <div class="mt-4 text-center text-sm text-gray-600">
                <p>Usuário: cesar@celke.com.br</p>
                <p>Senha: 123456A#</p>
             </div> -->

        </form>
    </div>

</body>

</html>
